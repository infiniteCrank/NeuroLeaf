<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Canvas UI</title>
  <style>
    body {
      background-color: #0f0f1f;
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      height: 100vh;
      margin: 0;
    }

    input[type="text"] {
      width: 300px;
      padding: 0.75rem 1rem;
      background-color: #1a1a2e;
      border: 2px solid #00fff7;
      color: #00fff7;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 0 10px #00fff7;
      outline: none;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #1a1a2e;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2a004d;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff;
    }

    canvas {
      border: 3px solid #00ffcc;
      background-color: #10101a;
      box-shadow: 0 0 20px #00ffcc, inset 0 0 10px #00ffcc;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <input type="text" placeholder="Type your message..." />

  <div class="button-group">
    <button title="Thumbs Up">üëç</button>
    <button title="Thumbs Down">üëé</button>
  </div>

  <canvas id="cyberCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('cyberCanvas');
    const ctx = canvas.getContext('2d');

    // Optional: draw a cyberpunk grid or pattern
    ctx.strokeStyle = '#00ffcc';
    ctx.lineWidth = 0.5;

    for (let i = 0; i <= 400; i += 20) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i, 400);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, i);
      ctx.lineTo(400, i);
      ctx.stroke();
    }
  </script>
  <script src="/astermind.umd.js"></script>
  <script src="/main.js"></script>
</body>
</html>
