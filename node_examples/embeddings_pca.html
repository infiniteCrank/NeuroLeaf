    const texts = ["# Learn Go in 16 Weeks: From No Programming Experience to Junior Go Developer","Welcome to *Learn Go in 16 Weeks*! This textbook is designed to take students with no prior programm","- [Week 1: Introduction to Computers and Programming Concepts](#week-1-introduction-to-computers-and","## ||| Week 1: Introduction to Computers and Programming Concepts","### Day 1: What is a Computer Program?\n**Objectives:**\n- Define what a computer program is.\n- Unders","**Topics:**\n- History of computing.\n- Basic concepts behind instructions and algorithms.","**Exercises:**\n- Write a short paragraph on what you think a computer program does.","### Day 2: Overview of Programming Languages and Tools\n**Objectives:**\n- Learn the difference betwee","**Topics:**\n- Examples of popular programming languages.\n- Introduction to development tools and env","**Exercises:**\n- Research one programming language other than Go and list its strengths.","### Day 3: The Development Process & Pseudocode\n**Objectives:**\n- Understand the stages of software ","**Topics:**\n- Requirements, design, coding, testing, and maintenance.\n- Practice writing pseudocode ","**Exercises:**\n- Write pseudocode for a program that calculates the sum of two numbers.","### Day 4: Introduction to Variables and Data Types\n**Objectives:**\n- Learn what variables and data ","**Code Example (in Go for consistency):**\n```go\npackage main","func main() {\n    var number int = 10\n    var message string = \"Hello, World!\"\n    fmt.Println(numbe","**Exercises:**\n- List three different data types and give an example of each.","### Day 5: Review and Exercises\n**Objectives:**\n- Reinforce the concepts learned during the week.","**Exercises:**\n- Create a simple pseudocode plan for a calculator.\n- Write a few lines of Go code to","## ||| Week 2: Basic Programming Constructs","### Day 1: Understanding Variables and Operators\n**Objectives:**\n- Learn how variables store data.\n-","**Code Example:**\n
